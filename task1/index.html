<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8B5CF6, #6366F1);
            min-height: 100vh;
        }
        .typing-animation::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl overflow-hidden">
        <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6">
            <h1 class="text-2xl font-bold text-white">Text Generation Model</h1>
            <p class="text-purple-100 mt-1">Generate text using a real ML model backend</p>
        </div>
        <div class="p-6">
            <div class="mb-8 bg-gray-50 p-5 rounded-lg border border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Model Configuration</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Temperature</label>
                        <div class="flex items-center">
                            <input type="range" id="temperature" min="0.1" max="1.5" step="0.1" value="0.7" 
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                            <span id="tempValue" class="ml-2 text-sm text-gray-600 w-8">0.7</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Max Length</label>
                        <input type="number" id="maxLength" value="100" min="10" max="500" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Generate Text</h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Prompt</label>
                    <textarea id="prompt" rows="3" placeholder="Enter a prompt to generate text..." 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
                <div class="flex justify-end mb-6">
                    <button id="generateButton" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
                        Generate
                    </button>
                </div>
                <div class="bg-gray-50 p-5 rounded-lg border border-gray-200">
                    <h3 class="text-sm font-medium text-gray-700 mb-2">Generated Output</h3>
                    <div id="output" class="bg-white border border-gray-200 rounded p-4 min-h-[100px] text-gray-800"></div>
                </div>
            </div>
        </div>
        <div class="bg-gray-50 p-4 border-t border-gray-200 text-center text-sm text-gray-600">
            Connected to a real backend ML service via API.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
